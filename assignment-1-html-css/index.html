<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div class="popup" id="emailfill" style="display: none;">
		Kindly fill the email!
	</div>
	<div class="popup" id="passfill" style="display: none;">
		Kindly fill the password!
	</div>
	<div class="popup" id="bothfill" style="display: none;">
		Kindly fill both the required fields! 
	</div>
	<div id="bg">
 		<div id="mid">
 			<img class="img" src="logo.png" alt="Company Logo">
 			<p>Health Care</p>
 			<div id="in">
 				<form action="javascript:void()">
 					<input id="em" type="email" name="user_email" placeholder="Email" required><br>
 					<input id="pass" type="password" name="user_password" placeholder="Password" required><br><br>
 					<input type="checkbox" id="rem" name="rem"><label for="rem" class="remember">Remember me</label>
 					<label class="forgot">Forgot Password?</label>
 					<button id="login" type="Submit">LOGIN</button><br>
 					<label class="newacc">Create Account</label>
 				</form>
 				
 			</div>
 		</div>
	</div>
</body>
<script type="text/javascript">	
	$("#login").on('click keypress', function() {
		const email = $('#em').val();
		const password = $('#pass').val();
		
		if(email=="" && password=="") 
		{
			$("#bothfill").fadeIn(900, function() {
				setTimeout(function() {
				
				$("#bothfill").fadeOut(900)
				}, 800);
			})
				
		}		


		else if(email=="") 
		{
			$("#emailfill").fadeIn(900, function() {
				setTimeout(function() {
				
				$("#emailfill").fadeOut(900)
				}, 800);
			})
				
		}
		
		else if(password=="") 
		{
			$("#passfill").fadeIn(900, function() {
				setTimeout(function() {
				
				$("#passfill").fadeOut(900)
				}, 800);
			})
				
		}
	});

</script>
</html>
